name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - runs:
          using: node20
          main: dist/index.js
          post: dist/index.js
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v4
      - run: npm install
      - run: npm run build
