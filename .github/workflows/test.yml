name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: github-action-timing
        uses: ./
      - name: Use Node.js
        uses: actions/setup-node@v4
      - run: npm install
      - run: npm run build
